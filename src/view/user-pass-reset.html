
<!DOCTYPE html>
<html lang="en">
<head>
<%= require('html-loader!./layout/head-common.html')  %>
<title><%= htmlWebpackPlugin.options.title%> - happpy电商平台</title>
</head>
<%= require('html-loader!./layout/nav-simple.html')  %>	
<div class="page-warp">
	<div class="w">
		<div class="user-con">
			<div class="user-title">密码重置</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error</p>
				</div>
				<div class="step-con step-username">
					<p class="user-item-text">请输入账号：</p>
					<div class="user-item">
					<lable class="user-label">
						<i class="fa fa-user"></i>
					</lable>
					<input type="text" class="user-content" placeholder="请输入账号" autocomplete="off" id="username">
					</div>
					<a class="btn btn-submit" id="submit-username">下一步</a>
				</div>
				<div class="step-con step-question">
					<p class="user-item-text">请输入问题答案：<span class="question"></span></p>
					<div class="user-item">
					<lable class="user-label">
						<i class="fa fa-key"></i>
					</lable>
					<input type="text" class="user-content" placeholder="请输入账号" autocomplete="off" id="answer">
					</div>
					<a class="btn btn-submit" id="submit-answer">下一步</a>
				</div>
				<div class="step-con step-password">
					<p class="user-item-text">请输入新密码：</p>
					<div class="user-item">
					<lable class="user-label">
						<i class="fa fa-key"></i>
					</lable>
					<input type="password" class="user-content" placeholder="请输入密码" autocomplete="off" id="password">
					</div>
					<a class="btn btn-submit" id="submit-password">下一步</a>
				</div>
				<div class="link-item">
					<a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
					<a href="./user-register.html" class="link" target="_blank">免费注册</a>
				</div>
			</div>
		</div>		
	</div>
</div>
<%= require('html-loader!./layout/footer.html')  %>	
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</html>
